name: intoxi_api
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  bloc_concurrency: ^0.1.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^7.3.0
  http: ^0.13.0
  equatable: ^2.0.3
  stream_transform: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  bloc_test: ^8.2.0
  mocktail: ^0.1.0
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
